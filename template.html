<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		
	</title>
	<script src="./libraries/babel.min.js"></script>
	<script src="./libraries/react.development.js"></script>
	<script src="./libraries/react-dom.development.js"></script>
	
	<!-- redux https://unpkg.com/redux@4.2.0/dist/redux.js -->
	<script src="./libraries/redux.js"></script>
	
	<!-- react-redux https://cdnjs.cloudflare.com/ajax/libs/react-redux/8.0.5/react-redux.js -->
	<script src="./libraries/react-redux.js"></script>
	
	<!-- font awesome icons -->
	<link href='./libraries/css/all.css' rel='stylesheet'>

	
	
	
	<style>
		body{
			margin: 0;
		}
		*{
			outline:2px solid black;
			font-family: 'Lucida Consolas', monospace, 'Tahoma', sans-serif;
			color: black
		}
		button{
			cursor:pointer;
		}
		button:hover{
			
			filter: brightness(1.5);
		}
		/*hover effect on icons too*/
		i:hover{
			
			filter: brightness(1.5);
		}

	</style>
</head>
  
<body>
	<main>
		<div id="react-container-1" class="react-container">
		
		<div>
	</main>
	
	<script type="text/babel">
		//------------------------------- actions -------------------------------//

		//------------------------------- new state -------------------------------//
		const state0={
			'value':0,
			'display':'ready',
			'button-brightness':1,
			'num-button-border-top':'0.1rem solid black',
			'num-button-border-left':'0.1rem solid black'
		}
		
		//state & return new state
		const reducer=(state={...state0}, action)=>{
			const newState={...state};
			
			switch(action.type){
				case 'num-button-click':
					const {info:value}= action;
					
					newState['display']=value;
					return newState;

				case 'clear-click':
					newState['display']=state0['display'];
					newState['value']=state0['value'];
					return newState;
				
				case 'num-button-down':
					action.target.style['border-bottom']= '0.2rem inset white';
					action.target.style['border-right']= '0.2rem inset white';
					return state;

				case 'num-button-up':
					action.target.style['border-bottom']= state0['num-button-border-top'];
					action.target.style['border-right']= state0['num-button-border-left'];
					return state;

				default:
					return newState;
				}

		}
		//--------------------------- map state to props ---------------------------//
		//which parts of state to access
		const mapStateToProps= state=>(state);
		//--------------------------- map state to props ---------------------------//
		//
		const mapDispatchToProps= dispatchFunction=>({
			'do-num-button-click': (event,text)=>dispatchFunction({type:'num-button-click', info:text}),
			'do-clear-click': (event)=>dispatchFunction({type:'clear-click'}),
			'do-button-hover': event=>dispatchFunction({type:'button-hover',target:event.target}),
			'do-button-leave': event=>dispatchFunction({type:'button-mouse-leave',target:event.target}),
			'do-num-button-down': event=>dispatchFunction({type:'num-button-down',target:event.target}),
			'do-num-button-up': event=>dispatchFunction({type:'num-button-up',target:event.target})
		});
		//react component Provider
		const Provider = ReactRedux.Provider;
		//connect function
		const connect= ReactRedux.connect;
		//store i.e. STATE object
		const store= Redux.createStore(reducer);
		//--------------------------- Button ---------------------------//
		const Button= props=> {
			const {text,all,id}=props;

			const style={
				'background-color':'teal',
				'padding': '1rem',
				'font-size': '2rem',
				'border':'0.1rem solid black',
				/*simuate button push effect*/
				'border-top':all['num-button-border-top'],
				'border-left':all['num-button-border-left'],
				...props.style,
			};
			return <button id={id} style={style} onClick={e=>all['do-num-button-click'](e,text)}
			onMouseDown={all['do-num-button-down']} onMouseUp={all['do-num-button-up']}
			>
				{text}
			</button>;
		};
		//--------------------------- Display ---------------------------//
		const Display= props=> {
			const {text,all}=props;
			
			const style={
				'grid-column':'1/5',
				'display':'grid',
				'grid-template-columns':'3fr 1fr',
				'grid-template-rows':'repeat(2,1fr)',
				'place-items':'stretch',
				'align-self':'stretch',
				'justify-self':'stretch',
				'font-size': '1rem',
				'gap': '1rem',
				...props.style,
			};
			
			//result display
			const display1Style={
				'grid-column':'1/5',
				'text-align':'right',
				'font-size': '4rem'
			};
			
			const clearStyle={
				'grid-column':'4/5',
				'grid-row':'2/3',
				'cursor':'pointer',
				color:'teal',
				'font-size': '2rem'
			};
			
			//user input display
			const display2Style={
				'grid-column':'1/4',
				'grid-row':'2/3',
				'text-align':'right',
				'font-size': '2rem'
			};
			

			return <div id='display' style={style}>
				<div style={display1Style}>{text}</div>
				<div style={display2Style}>{text}</div>
				<i id='clear' style={clearStyle} className="fa-solid fa-delete-left" onClick={all['do-clear-click']}></i>
			</div>;
		};
		//--------------------------- Operations ---------------------------//
		const Operations= props=> {
			const {text,all}=props;
			
			const style={
				...props.style,
				/*width:'50%',*/
				display:'grid',
				'grid-template-columns':'repeat(4,minmax(0,1fr))',
				'grid-column':'1/5',
				'margin':'0.5rem 0'
			};
			const countStyle={
				'font-size': '2rem'
			};
			const buttonStyle={
				'padding': '2em',
				...countStyle
			};

			return (
			<div style={style}>
				<Button id="add" text={'+'} all={all}/>
				<Button id="subtract" text={'-'} all={all}/>
				<Button id="multiply" text={'x'} all={all}/>
				<Button id="divide" text={'/'} all={all}/>
			</div>);
		};
		//--------------------------- Control ---------------------------//
		const Control= props=> {
			const {text,all}=props;
			
			const style={
				...props.style,
				/*width:'50%',*/
				display:'grid',
				'grid-template-columns':'repeat(4,minmax(0,1fr))',
			};
			const countStyle={
				'font-size': '2rem'
			};
			const buttonStyle={
				'padding': '2em',
				...countStyle
			};

			const array='1/one 2/two 3/three 4/four 5/five 6/six 7/seven 8/eight 9/nine 0/zero ./decimal'.split(' ').map(s0=>{
				const [s,id]=s0.split('/');
				return <Button text={s} id={id} all={all}/>;
				}
			);
			return (
			<div style={style}>
				<Display text={text} all={all}/>
				<Operations all={all}/>
				{array}
				<Button text={'='} id="equals" all={all} style={{'background-color':'tomato'}}/>
			</div>);
		};

		//--------------------------- App ---------------------------//
		//component App WITHOUT LOCAL STATE
		class App extends React.Component{
			constructor(props){
				super(props);
			
			}
			render(){
				const headerFooterStyle={
					'text-align':'center',
					'font-weight':'bold'
				};
				const style= {
					'display':'grid',
					'grid-template-rows': '0.5fr 1fr 0.5fr',
					/**/
					'align-items':'center',
					'justify-items':'center',
					/**/
					'background-color': 'wheat',
					'height': '100vh'
				};
				const all={
					...this.props
				};
				return (
				<div style={style}>
					<h1 style={headerFooterStyle}>React Redux JS Calculator</h1>
					
					<Control text={this.props['display']} 
					all={all}/>
					
					<footer style={headerFooterStyle}><p>by Abdullah Fatota</p></footer>
				</div>);
			}
		}
		//--------------------------- App2 ---------------------------//
		const App2= connect(mapStateToProps, mapDispatchToProps)(App);
		
		//--------------------------- AppWrapper ---------------------------//
		//react componentAppWrapper
		class AppWrapper extends React.Component{
			constructor(props){
				super(props);		
			}
			render(){
				//store prop IS REQUIRED.
				return (<Provider store={store}>
					<App2/>
				</Provider>);
			}
		}
	
		//--------------------------- attach AppWrapper to document ---------------------------//
		const container=document.querySelector('#react-container-1');
		ReactDOM.render(<AppWrapper/>,container);

	</script>
	
	<!-- free code camp test suite -->
	<script src="./libraries/test bundle.js"></script>

	
</body>

</html>
